<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script>
        window.onload = function () {
            getRem(640, 100)
        };
        window.onresize = function () {
            getRem(640, 100)
        };
        function getRem(pwidth, prem) {
            var html = document.getElementsByTagName("html")[0];
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            html.style.fontSize = oWidth / pwidth * prem + "px";
        }
    </script>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="../js/jquery-3.0.0.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/footer.js"></script>
</head>

<body>
    <header>
        <span id="backshou">
        </span>
        <h2>购物车</h2>
    </header>
    <section>
            <form action="">
                    <div class="cart_cat_tit" style="position:relative">我的购物车 </div>
                    <div class="cart_tb_head">
                        <span>商品信息</span>
                        <span>销售价格</span>
                        <span>数量</span>
                        <span>小计</span>
                        <span>操作</span>
                    </div>
                    <div class="cart_tb_body">
        
                    </div>
                </form>
                
                <div class="cart_tb_foot" style="display:none">
                    <div class="cart_check_info"> 商品数量：
                        <i class="fb cc00"></i>&nbsp;件　
                        <div class="box10"></div>
                        商品总金额：<span class="c_total"></span>
                     </div>
                </div>
                <div class="hid" style="display:none">
                    <div class="cart_empty">
                        <i><img src="../img/empty.gif" height="55" width="67"></i>
                        您还没有挑选商品，
                        <a href="index.html" class="cf60">返回首页</a>。
                    </div>
                </div>
    </section>
    <div id="footer"></div>
</body>

</html>
